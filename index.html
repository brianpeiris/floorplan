<!DOCTYPE html>
<html>
  <head>
    <title>floorplan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/umbrellajs@2.9.0/umbrella.min.js" defer></script>
    <script src="https://unpkg.com/fabric@2.0.0-rc.3/dist/fabric.js" defer></script>
    <script src="/script.js" defer></script> 
  </head>
  <body>
    <header><span id="logo">floorplan</span> <span id="message">Drag and drop your floorplan image to begin.</span></header>
    <canvas id="plan"></canvas>
    <div id="controls">
      <form id="size">
        <label>W: <input id="width" size="6" /></label>
        <label>H: <input id="height" size="6" /></label>
        <label>Name: <input id="name" /></label>
        <input type="submit" style="display: none" />
      </form>
      <form id="scale">
        <label>L: <input id="length" size="6" /></label>
        <input type="submit" style="display: none" />
      </form>
    </div>
  </body>
</html>
